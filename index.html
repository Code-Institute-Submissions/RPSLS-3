<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSLS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">



</head>
<body>
    <div class="wrapper">
        <div class="scoreboard">
            <div class="title">
                <img src="/assets/images/logo-bonus.svg" alt="Rock, Paper, Scissors, Lizard, Spock Title">
            </div>
            <div class="score">
                <p>SCORE</p>
                <h1>0</h1>
            </div>
        </div>
        <div class="hands">
            <div class="spock">
                <img src="/assets/images/Spock.png" alt="Spock icon">
            </div>
            <div class="scissors">
                <img src="/assets/images/Scissors.png" alt="Scissor icon">
            </div>
            <div class="paper">
                <img src="/assets/images/Paper.png" alt="Paper icon">
            </div>
            <div class="lizard">
                <img src="/assets/images/Lizard.png" alt="Lizard icon">
            </div>
            <div class="rock">
                <img src="/assets/images/Rock.png" alt="Rock icon">
            </div>
            
        </div>
    
    </div>



</body>
</html>
