<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSLS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/js/index.js"></script>


</head>
<body>
    <div class="wrapper">
        <div class="scoreboard">
            <div class="title">
                <img src="/assets/images/logo-bonus.svg" alt="Rock, Paper, Scissors, Lizard, Spock Title">
            </div>
            <div class="score">
                <p>SCORE</p>
                <h1>0</h1>
            </div>
        </div>
        <div class="hands">
            <div class="hand spock">
                <img src="/assets/images/Spock.png" onclick="pickUserHand('spock')" alt="Spock icon">
            </div>
            <div class="hand scissors">
                <img src="/assets/images/Scissors.png" onclick="pickUserHand('scissors')" alt="Scissor icon">
            </div>
            <div class="hand paper">
                <img src="/assets/images/Paper.png" onclick="pickUserHand('paper')" alt="Paper icon">
            </div>
            <div class="hand lizard">
                <img src="/assets/images/Lizard.png" onclick="pickUserHand('lizard')" alt="Lizard icon">
            </div>
            <div class="hand rock">
                <img src="/assets/images/Rock.png" onclick="pickUserHand('rock')" alt="Rock icon">
            </div>  
        </div>
        <div class="contest">
            <div class="userhand">
                <h1>YOU PICKED:</h1>
                <div class="handImageContainer">
                    <img id="userPickImage" src="/assets/images/Scissors.png">
                </div>
            </div>
            <div class="referee">
                <div class="decision"><h1>YOU WIN!</h1></div>    
                <div class="newGame">Play Again</div>
            </div>
            <div class="computerhand">
                <h1>THE HOUSE PICKED:</h1>
                <div class="handImageContainer">
                    <img src="/assets/images/Paper.png">
                </div>
            </div>
        </div>
    </div>



</body>
</html>
